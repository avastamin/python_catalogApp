{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
<div class="container main-wrap">
	<h2>New Item</h2>
		<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" id="name" class="form-control" maxlength="100" name="name" value="{{ item.name }}">
				</div>
				<div class="form-group">
				<label for="description">Descriptions:</label>
					<textarea class="form-control" name="description" id="description" cols="30" rows="10">{{ item.description }}</textarea>
				</div>
				<div class="form-group">
				<label for="category">Category:</label>
					<select name="category" id="category" class="form-control">
						{% for catalog in catalogs %}
						<option value="{{ catalog.id }}" {% if current_catalog.id == catalog.id %} selected {% endif %}>{{ catalog.name }}</option>
			            {% endfor %}
					</select>
				</div>
				<div class="form-group">
					<input type="hidden" name="user_email" value="{{ session.email }}">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				Create Item</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
